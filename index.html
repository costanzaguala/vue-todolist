<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue ToDoList</title>

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        
        <!-- FONTAWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div id="app">
            <div class="container">

                <header>
                    <div>
                        <img src="./img/boolean.png" alt="logo">
                    </div>
                </header>
                
                <main>

                <div>
                    <input @keyup.enter="addTask()" type="text" placeholder="Inserisci Nuova Task" v-model="newTask">
    
                    <button @click="addTask()" >
                        AGGIUNGI
                    </button>                        
                </div>

                    <div class="container-to-do">
                        <ul v-if="tasks.length > 0">
                            
                            <li v-for="(elem, i) in tasks" :class="elem.done == true ? 'true' : 'false'" @click="invertDone(i)">
                                {{ elem.text }}
                                <div>
                                    <span @click="removeTask(i)"><i class="fa-solid fa-xmark"></i></span>
                                </div>
                            </li>
                            
                        </ul>
                        <p v-else>Non ci sono Task</p>
                    </div>
                </main>
            </div>
        </div>

        <!-- Importazione Vue -->
        <script src="https://unpkg.com/vue@3"></script>

        <!-- Mio Script -->
        <script src="script.js" type="text/javascript"></script>

    </body>
</html>
